<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3</title>
    <style>
        .container {
            width: 600px;
            padding: 20px;
            background: #fff;
            display: flex;
            gap: 20px;
        }

        .left {
            width: 30%;
            height: 350px;
        }

        .right {
            width: 70%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .top,
        .bottom {
            height: 165px;
        }

        .box {
            background: rgba(217, 217, 217, 1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box left"></div>
        <div class="right">
            <div class="box top"></div>
            <div class="box bottom"></div>
        </div>
    </div>

</body>

</html>
