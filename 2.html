<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 600px;
            padding: 20px;
            background: #fff;
        }

        .top {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .small {
            flex: 1;
            height: 150px;
        }

        .wide {
            flex: 2;
            height: 150px;
        }

        .bottom {
            width: 100%;
            height: 180px;
        }

        .box {
            background: rgba(217, 217, 217, 1);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="top">
            <div class="box small"></div>
            <div class="box wide"></div>
        </div>
        <div class="box bottom"></div>
    </div>

</body>

</html>
